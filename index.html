<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h2 class="round">Round 1</h2> <!-- This must be interactive -->
        <section class="playground">
            <div class="player player--1">
                <div class="player__score">
                    <h3 class="player__score-title">Your score</h3>
                    <div class="player__stars"></div>
                </div>
                <div class="player__choice">
                    <button class="player__choice-btn">Rock</button>
                    <button class="player__choice-btn">Scissors</button>
                    <button class="player__choice-btn">Paper</button>
                </div>
                <div class="player__status">
                    <p class="player__status-txt">You made a choice</p>
                </div>
            </div>
            <div class="player player--2">
                <div class="player__score">
                    <h3 class="player__score-title">Your score</h3>
                    <div class="player__stars"></div>
                </div>
                <div class="player__choice">
                    <button class="player__choice-btn">Rock</button>
                    <button class="player__choice-btn">Scissors</button>
                    <button class="player__choice-btn">Paper</button>
                </div>
                <div class="player__status">
                    <p class="player__status-txt">You made a choice</p>
                </div>
            </div>
        </section>
        <div class="result">You lose</div>
    </main>
</body>
</html>
